<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Courses</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Login Page Styles */
        .login {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4CAF50; /* Greenish background */
        }
        .login-container {
            background: #E8F5E9; /* Light green dialog box */
            padding: 3rem; /* Increased padding for more space */
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 400px; /* Increased width */
            text-align: center;
            border: 2px solid #4CAF50; /* Greenish border */
        }
        .login-container h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #333333;
        }
        .login-container input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 0.8rem;
            background-color: #43A047; /* Dark green button */
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-container button:hover {
            background-color: #388E3C; /* Darker green on hover */
        }
        .error {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="login">
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="errorMessage" class="error"></div>
    </div>

   <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const correctUsername = 'vineet';
        const correctPassword = '123';

        if (username === correctUsername && password === correctPassword) {
            alert('Login successful');
            // Redirect to the homepage
            window.location.href = 'home2.html';
        } else {
            document.getElementById('errorMessage').innerText = 'Incorrect username or password. Please try again.';
        }
    });
</script>
</body>
</html>
